<template name="historyComment">
  <div class="cardHistory">
    <div class="row">
      <div class="col-md-4">
        <p>
          <i class="calendar icon"></i>
          <b> {{_ "date_card"}} </b> h {{formatDate date}}
        </p>
      </div>

      <div class="col-md-8">
        <p class="titulo">{{_ "message"}}: </p>
        <p>{{action}}</p>
      </div>

    </div>
  </div>
</template>
